name: graphql
description: A stand-alone GraphQL client for Dart, bringing all the features from a modern GraphQL client to one easy to use package.
version: 5.2.0-beta.8
repository: https://github.com/zino-app/graphql-flutter/tree/main/packages/graphql
issue_tracker: https://github.com/zino-hofmann/graphql-flutter/issues

dependencies:
  meta: ^1.11.0
  path: ^1.9.0
  gql: ^1.0.0
  gql_exec: ^1.0.0
  gql_link: ^1.0.0
  gql_http_link: ^1.0.0
  gql_transform_link: ^1.0.0
  gql_error_link: ^1.0.0
  gql_dedupe_link: ^2.0.3+1
  hive: ^2.2.3
  normalize: ^0.9.1
  http: ^1.2.1
  collection: ^1.18.0
  web_socket_channel: ^2.4.5
  stream_channel: ^2.1.2
  rxdart: ^0.27.7
  uuid: ^4.4.0

dev_dependencies:
  async: ^2.11.0
  mockito: ^5.4.4
  test: ^1.25.3
  coverage: ^1.7.2
  http_parser: ^4.0.2
  lints: ^3.0.0

environment:
  sdk: ">=2.15.0 <4.0.0"
